    #     state: present

    - name: Install coding fonts (AUR)
      kewlfft.aur.aur:
        use: yay
        name:
          - ttf-raleway-variable
          - ttf-roboto-variable
          - ttf-inter
        state: present
      become: true
      become_user: aur_builder